<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شام كاش - Sham Cash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <!-- Logo 3D -->
        <div class="logo-3d">
            <div class="logo-3d-shape"></div>
        </div>

        <!-- Main Content -->
        <div class="container">
            <!-- Action Buttons Section -->
            <div class="hero-buttons">
                <button class="action-btn primary-btn" id="issueCardBtn">
                    <div class="btn-content">
                        <span class="btn-text">اصدار بطاقة شام كاش</span>
                        <div class="btn-icon verified-icon">
                            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="50" cy="50" r="45" fill="#1E90FF" stroke="#fff" stroke-width="3"/>
                                <path d="M 30 50 L 45 65 L 70 35" stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                </button>

                <button class="action-btn secondary-btn" id="verifyAccountBtn">
                    <div class="btn-content">
                        <span class="btn-icon-small">✓</span>
                        <span class="btn-text">توثيق حساب شام كاش</span>
                    </div>
                </button>
            </div>

            <!-- Brand Section -->
            <div class="brand-section">
                <h1 class="brand-logo">شام كاش</h1>
            </div>

            <!-- Description Section -->
            <div class="description-section">
                <h2 class="main-title">تصميم جديد يرتقي الى تطلعاتك</h2>
                <p class="main-description">
                    صار فيك تحول العملة من دولار الى ليرة سوري<br>
                    او العكس فعل الخاصية الان
                </p>
                <button class="feature-btn" id="activateFeatureBtn">
                    تفعيل خاصية تحويل العملات
                </button>
            </div>

            <!-- Card Section -->
            <div class="card-section">
                <div class="card-showcase">
                    <div class="visa-card">
                        <div class="card-bg"></div>
                        <div class="card-content">
                            <div class="card-header">
                                <span class="card-title">Sham Cash</span>
                                <div class="card-logo-shape"></div>
                            </div>
                            <div class="card-chip">
                                <div class="chip-line"></div>
                                <div class="chip-line"></div>
                                <div class="chip-line"></div>
                            </div>
                            <div class="card-number">4222 03ba 5017 4881</div>
                            <div class="card-footer">
                                <div class="card-expiry">12/29</div>
                                <div class="card-holder">SHAM CASH</div>
                                <div class="card-brand">VISA</div>
                            </div>
                            <div class="contactless-icon">
                                <svg viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M 20 15 Q 25 20 20 25" stroke="#fff" stroke-width="2" fill="none"/>
                                    <path d="M 25 12 Q 32 20 25 28" stroke="#fff" stroke-width="2" fill="none"/>
                                    <path d="M 30 10 Q 38 20 30 30" stroke="#fff" stroke-width="2" fill="none"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-info">
                        <h3 class="card-info-title">بطاقة شام كاش</h3>
                        <p class="card-info-text">
                            للدفع الإلكتروني<br>
                            نرسل وتستقبل<br>
                            من حسابك من<br>
                            جميع دول العالم
                        </p>
                        <div class="card-info-badge">
                            <div class="badge-stripe"></div>
                            <div class="badge-stripe"></div>
                            <div class="badge-stripe"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Button -->
        <button class="chat-button" id="chatBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 2H4C2.9 2 2.01 2.9 2.01 4L2 22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" fill="currentColor"/>
            </svg>
            <span>Let's Chat!</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
